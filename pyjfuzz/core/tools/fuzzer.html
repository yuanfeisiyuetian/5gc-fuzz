<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        PyJFuzz - Web Fuzzing
    </title>
    <script src="jquery.js"></script>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.flot.min.js"></script>
    <script type="text/javascript" src="jquery.flot.time.js"></script>
    <script type="text/javascript" src="jquery.flot.axislabels.js"></script>
    <style type="text/css">
        .panel-red {
          border-color: #d9534f;
        }
        .panel-red > .panel-heading {
          border-color: #d9534f;
          color: white;
          background-color: #d9534f;
        }
        .panel-red > a {
          color: #d9534f;
        }
        .panel-red > a:hover {
          color: #b52b27;
        }
        .panel-green {
          border-color: #5cb85c;
        }
        .panel-green > .panel-heading {
          border-color: #5cb85c;
          color: white;
          background-color: #5cb85c;
        }
        .panel-green > a {
          color: #5cb85c;
        }
        .panel-green > a:hover {
          color: #3d8b3d;
        }
        #flotcontainer {
        width: auto;
        height: 400px;
        text-align: center;
        margin: 0 auto;
        }
    </style>
</head>
<script>
var data = [];
var error_per_sec = 0;
var parsed_per_sec = 0;
var last_exec_payload = "";
var request = 0;
var dataset;
var totalPoints = 60;
var updateInterval = 1000;
var now = new Date().getTime();
var options = {
    series: {
        lines: {
            show: true,
            lineWidth: 1.2,
            fill: true
        }
    },
    xaxis: {
        mode: "time",
        tickSize: [2, "second"],
        tickFormatter: function(v, axis) {
            var date = new Date(v);

            if (date.getSeconds() % 20 == 0) {
                var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

                return hours + ":" + minutes + ":" + seconds;
            } else {
                return "";
            }
        },
        axisLabel: "Time",
        axisLabelUseCanvas: true,
        axisLabelFontSizePixels: 12,
        axisLabelFontFamily: 'Verdana, Arial',
        axisLabelPadding: 10
    },
    yaxis: {
        min: 0,
        max: 100,
        tickSize: 5,
        tickFormatter: function(v, axis) {
            if (v % 10 == 0) {
                return v;
            } else {
                return "";
            }
        },
        axisLabel: "Request number",
        axisLabelUseCanvas: true,
        axisLabelFontSizePixels: 12,
        axisLabelFontFamily: 'Verdana, Arial',
        axisLabelPadding: 6
    },
    legend: {
        labelBoxBorderColor: "#fff"
    }
};

function getStatistics() {
    data.shift();
    while (data.length < totalPoints) {
        var temp = [now += updateInterval, error_per_sec + parsed_per_sec];
        data.push(temp);
    }
    $("#requests-per-sec").text(request);
    $("#error-per-sec").text(error_per_sec);
    error_per_sec = 0;
    $("#parsed-per-sec").text(parsed_per_sec);
    parsed_per_sec = 0;
    dataset = [{
        label: "Req.",
        data: data
    }];
    $.plot($("#flotcontainer"), dataset, options)
}

function getLastJSON() {
    $("#json").text(last_exec_payload);
}

function tryJSON() {
    $.ajax({
        type: "GET",
        url: "http://"+location.host,
        async: true,
        success: function(json) {
            last_exec_payload = json;
            request += 1;
            try {
                json = JSON.parse(json);
                json = JSON.stringify(json);
                for (var prop in json) {
                    if (json.hasOwnProperty(prop)) {
                        json[prop] = json[prop].toString();
                    } else {
                        error_per_sec += 1;
                    }
                }
                json = json.toString();
                parsed_per_sec += 1;
            } catch (err) {
                error_per_sec += 1;
            }
        }
    });

}

function startFuzzer() {
    if (window.tryjson == undefined) {
        window.tryjson = setInterval(tryJSON, 20);
    }
}

function stopFuzzer() {
    if (window.tryjson > 0) {
        window.tryjson = clearInterval(window.tryjson);
    }
}

$(document).ready(function() {
    window.tryjson = setInterval(tryJSON, 20);
    window.statistics = setInterval(getStatistics, 1000);
    window.lastjson = setInterval(getLastJSON, 5000);
});
</script>

<div id="wrapper">
    <div id="page-wrapper" style="min-height: 250px;">
        <div id="row">
            <div class="col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="text-center">
                            <i class="fa fa-bar-chart-o fa-fw"></i>
                            Execution Graph
                        </div>
                    </div>
                    <div class="panel-body">
                        <div id="flotcontainer"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="text-center">
                            <i class="fa fa-clock-o fa-fw"></i>
                            Request counter
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <h1>
                                <span id="requests-per-sec" class="label label-primary">
                                    0
                                </span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="row">
            <div class="col-lg-4">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="text-center">
                            <i class="fa fa-times fa-fw" aria-hidden="true"></i>
                            Error per second
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <h1>
                                <span id="error-per-sec" class="label label-danger">
                                    0
                                </span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="text-center">
                            <i class="fa fa-check fa-fw" aria-hidden="true"></i>
                            Parsed per second
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <h1>
                                <span id="parsed-per-sec" class="label label-success">
                                    0
                                </span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">
                            <i class="fa fa-code fa-fw" aria-hidden="true"></i>
                            Last executed payload
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <pre><p id="json">AWAITING FOR JSON...</p></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="text-center">
                            <i class="fa fa-wrench fa-fw" aria-hidden="true"></i>
                            Options
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="text-center">
                            <button onclick="startFuzzer()" type="button" id="startbtn" class="btn btn-default">
                                Start
                            </button>
                            <button onclick="stopFuzzer()" type="button" id="stopbtn" class="btn btn-default">
                                Stop
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
